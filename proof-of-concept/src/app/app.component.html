<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="custom" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header
            >Farmacias <br />
            Sanate</ion-list-header
          >
          <h3>Welcome {{ currentUser?.name?.split(" ")[0] }}</h3>
          <ion-note>{{ currentUser?.mail }}</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item
          routerDirection="root"
          routerLink="/login"
          lines="none"
          detail="false"
          *ngIf="currentUser === undefined"
        >
          <ion-icon
            slot="start"
            [ios]="'person-circle-outline'"
            [md]="'person-circle-sharp'"
          ></ion-icon>
          <ion-label>Log in</ion-label>
        </ion-item>
        <ion-item
          routerDirection="root"
          routerLink="/login"
          lines="none"
          detail="false"
          *ngIf="currentUser !== undefined"
          (click)="logout()"
        >
          <ion-icon
            slot="start"
            [ios]="'person-circle-outline'"
            [md]="'person-circle-sharp'"
          ></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
