<ion-header>
  <ion-toolbar>
    <div class="header">
      <ion-img src="assets/img/logo.png"></ion-img>
      <ion-title>Productos</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let product of products, let i = index">
        <ion-card>
          <div class="img-container">
            <img [src]="product.img" />
          </div>
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle
              >{{product.price | number: '2.0'}} MXN</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>
            <div class="description">
              {{product.description}}
              <ion-button>Agregar</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
