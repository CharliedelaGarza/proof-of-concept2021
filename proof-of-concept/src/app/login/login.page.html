<ion-header>
  <ion-toolbar>
    <div class="header">
      <ion-img src="assets/img/logo.png"></ion-img>
      <ion-title>Login</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-card">
    <ion-card class="login-container">
      <ion-input type="text">Email</ion-input>
      <ion-input type="password">Password</ion-input>
      <ion-button (click)="login()">Log in</ion-button>
    </ion-card>
  </div>
</ion-content>
