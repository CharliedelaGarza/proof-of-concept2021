<ion-header>
  <ion-toolbar>
    <div class="header">
      <ion-img src="assets/img/logo.png"></ion-img>
      <ion-title>Carrito</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let product of products, let i = index">
      <ion-col size="5">
        <ion-card>
          <div class="img-container">
            <img [src]="product.img" />
          </div>
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle
              >{{product.price | number: '2.0'}} MXN</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="9.5">
                <div class="description">{{product.description}}</div>
              </ion-col>
              <ion-col size="2.5">
                <div class="piezas">
                  <p>Piezas:</p>
                  <ion-input
                    type="number"
                    [placeholder]="product.quantity"
                  ></ion-input>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="7"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
